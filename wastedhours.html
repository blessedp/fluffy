<html lang="en">

  <body>
        <div class ="container">
                <div class ="row">
                        <div class="col-md-8">
        <div class="panel panel-default">
                <div class="panel-heading">hours wasted</div>
                <div class="panel-body">
                 <label for "age">Age:</label>
                 <input type ="text" id ="age" name="age" value="">
                 <br>
                 <label for="sleeping">sleeping :</label>
                 <input type="text" id="sleephours" name="sleephours" value="">
                 <br>
                 <p id="hrs"> </p>
                 <p id="months"></p>
                 <p id="years"></p>
                 <input type="submit" id="calc" name="submit" value="calculate" onclick="hrswasted()">

                </div>
              </div>
              </div>
              </div>
              </div>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script >
        function hrswasted(){
            var yourage = document.getElementById('age').value;
            var yoursleephours = document.getElementById('sleephours').value;
            var inyears =365/24;
            var allhours = yourage * yoursleephours * inyears;
            document.getElementById('hrs').innerHTML = "you have wasted " + allhours + " hours of your life..";
        }
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
